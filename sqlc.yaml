version: "2"

sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        overrides:
          - db_types: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_types: "timestampz"
            go_type:
              import: "time"
              type: "Time"
